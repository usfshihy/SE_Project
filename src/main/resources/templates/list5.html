<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="projects" border= "2">
    <thead>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>desc</th>
        <th>projectleaderid</th>
        <th>category</th>
        <th>company</th>
        <th>branch</th>
        <th>priority</th>
        <th>processtype</th>
        <th>duebydate</th>
        <th>iscomplete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.id}">1</td>
        <td th:text="${project.name}">Name</td>
        <td th:text="${project.desc}">Desc</td>
        <td th:text="${project.projectleaderid}">Projectleaderid</td>
        <td th:text="${project.category}">Category</td>
        <td th:text="${project.company}">Company</td>
        <td th:text="${project.branch}">Branch</td>
        <td th:text="${project.priority}">Priority</td>
        <td th:text="${project.processtype}">Processtype</td>
        <td th:text="${project.duebydate}">Duebydate</td>
        <td th:text="${project.iscomplete}">Iscomplete</td>
        <td> <a th:href="@{projects/edit5(id=${project.id})}">Edit</a></td>
    </tr>
    <td colspan="11" align="right"><a href="/projects/add5">Add</a></td>
    </tbody>
</table>
<a href= "/">On the main</a>
</body>
</html>
