<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  th:action="@{'/phases/' + ${action7}}" method= "post" >

    <input type=hidden th:value="${phase.id}" name= "id" th:if="${action7.equals('save7')}"/>

    <label for="inputPhasename">Phasename: </label>
    <input type="text" id="inputPhasename" name= "phaseName" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputPhasename" name= "phaseName" th:value="${phase.phaseName}" th:if="${action7.equals('save7')}"/>

    <label for="inputPhasedesc">Phasedesc: </label>
    <input type="text" id="inputPhasedesc" name= "phaseDesc" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputPhasedesc" name= "phaseDesc" th:value="${phase.phaseDesc}" th:if="${action7.equals('save7')}"/>

    <label for="inputPhaseLeaderid">PhaseLeaderid: </label>
    <input type="text" id="inputPhaseLeaderid" name= "phaseLeaderid" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputPhaseLeaderid" name= "phaseLeaderid" th:value="${phase.phaseLeaderid}" th:if="${action7.equals('save7')}"/>

    <label for="inputTeamsize">Teamsize: </label>
    <input type="text" id="inputTeamsize" name= "teamSize" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputTeamsize" name= "teamSize" th:value="${phase.teamSize}" th:if="${action7.equals('save7')}"/>

    <label for="inputPriority">Priority: </label>
    <input type="text" id="inputPriority" name= "priority" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputPriority" name= "priority" th:value="${phase.priority}" th:if="${action7.equals('save7')}"/>

    <label for="inputDuedate">Duedate: </label>
    <input type="text" id="inputDuedate" name= "dueDate" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputDuedate" name= "dueDate" th:value="${phase.dueDate}" th:if="${action7.equals('save7')}"/>

    <label for="inputProcesstype">ProcessType: </label>
    <input type="text" id="inputProcesstype" name= "processType" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputProcesstype" name= "processType" th:value="${phase.processType}" th:if="${action7.equals('save7')}"/>

    <label for="inputProjectid">Projectid: </label>
    <input type="text" id="inputProjectid" name= "projectid" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputProjectid" name= "projectid" th:value="${phase.projectid}" th:if="${action7.equals('save7')}"/>

    <label for="inputComplete">Complete: </label>
    <input type="text" id="inputComplete" name= "complete" th:if="${action7.equals('insert7')}"/>
    <input type="text" id="inputComplete" name= "complete" th:value="${phase.complete}" th:if="${action7.equals('save7')}"/>

    <input type="submit" value="Add" th:if="${action7.equals('insert7')}"/>
    <input type="submit" value="Edit" th:if="${action7.equals('save7')}"/>

</form>

</body>
</html>
