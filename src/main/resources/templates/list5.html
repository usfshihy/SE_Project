<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Projects</title>

        <!-- inheriting bootstrap classes and nav styles -->
        <link th:replace="~{fragments/navbar :: nav_style}">

        <!-- inheriting table styling -->
        <link rel="stylesheet" href="table_style.css">
    </head>
    <body>
    <!-- inheriting navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="main-page">
        <div th:replace="~{fragments/navbar :: sidenav}"></div>
        <div class="container style_table_div">
            <div>
                <table class="table table-striped table-bordered table_style align-middle projects" border= "2">
                    <thead>
                        <tr>
                            <th scope="col" class="align-middle align-center">ID</th>
                            <th scope="col" class="align-middle align-center">Name</th>
                            <th scope="col" class="align-middle align-center">Description</th>
                            <th scope="col" class="align-middle align-center">Project Leader ID</th>
                            <th scope="col" class="align-middle align-center">Category</th>
                            <th scope="col" class="align-middle align-center">Company</th>
                            <th scope="col" class="align-middle align-center">Branch</th>
                            <th scope="col" class="align-middle align-center">Priority</th>
                            <th scope="col" class="align-middle align-center">Process Type</th>
                            <th scope="col" class="align-middle align-center">Due By Date</th>
                            <th scope="col" class="align-middle align-center">Is Complete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="project : ${projects}">
                            <td th:text="${project.id}">1</td>
                            <td th:text="${project.name}">Name</td>
                            <td th:text="${project.desc}">Desc</td>
                            <td th:text="${project.projectleaderid}">Projectleaderid</td>
                            <td th:text="${project.category}">Category</td>
                            <td th:text="${project.company}">Company</td>
                            <td th:text="${project.branch}">Branch</td>
                            <td th:text="${project.priority}">Priority</td>
                            <td th:text="${project.processtype}">Processtype</td>
                            <td th:text="${project.duebydate}">Duebydate</td>
                            <td th:text="${project.iscomplete}">Iscomplete</td>
                            <td> <a th:href="@{projects/edit5(id=${project.id})}" class=" btn edit-button">Edit</a></td>
                        </tr>
                    <td colspan="11" align="right"><a href="/projects/add5" class="btn add-button">Add</a></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- inheriting footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- inheriting style scripts -->
    <script th:replace="~{fragments/navbar :: script}"></script>
    </body>
</html>
