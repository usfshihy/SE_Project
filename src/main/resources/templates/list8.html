<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!-- inheriting bootstrap classes and nav styles -->
        <link th:replace="~{fragments/navbar :: nav_style}">

        <!-- inheriting table styling -->
        <link rel="stylesheet" href="table_style.css">
    </head>
    <body>
        <!-- inheriting navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="main-page">
            <div th:replace="~{fragments/navbar :: sidenav}"></div>
            <div class="container style_table_div">
            <div>
                <table class="table table-striped table-bordered table_style align-middle inspectors">
                    <thead>
                        <tr>
                            <th scope="col" class="align-middle align-center">ID</th>
                            <th scope="col" class="align-middle align-center">Major Defect</th>
                            <th scope="col" class="align-middle align-center">Minor Defect</th>
                            <th scope="col" class="align-middle align-center">Preparation Data Size</th>
                            <th scope="col" class="align-middle align-center">Preparation Data Time</th>
                            <th scope="col" class="align-middle align-center">Preparation Data Rate</th>
                            <th scope="col" class="align-middle align-center">Estimated Yield</th>
                            <th scope="col" class="align-middle align-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="inspector : ${inspectors}">
                            <td th:text="${inspector.id}">1</td>
                            <td th:text="${inspector.majord}">Majord</td>
                            <td th:text="${inspector.minord}">Minord</td>
                            <td th:text="${inspector.pdsize}">Pdsize</td>
                            <td th:text="${inspector.pdtime}">Pdtime</td>
                            <td th:text="${inspector.pdrate}">Pdrate</td>
                            <td th:text="${inspector.estyield}">Estyield</td>
                            <td> <a th:href="@{inspectors/edit8(id=${inspector.id})}" class=" btn edit-button">Edit</a></td>
                        </tr>
                        <td colspan="9" align="right"><a href="/inspectors/add8" class="btn add-button">Add</a></td>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <!-- inheriting footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>

        <!-- inheriting style scripts -->
        <script th:replace="~{fragments/navbar :: script}"></script>
    </body>
</html>
