<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>

        <!-- inheriting bootstrap classes and nav styles -->
        <link th:replace="~{fragments/navbar :: nav_style}">

        <!-- inheriting table styling -->
        <link rel="stylesheet" href="table_style.css">
    </head>
    <body>
        <!-- inheriting navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="main-page">
            <div th:replace="~{fragments/navbar :: sidenav}"></div>
            <div class="container style_table_div">
            <div>
                <table class="table table-striped table-bordered table_style align-middle defects">
                    <thead>
                        <tr>
                            <th scope="col" class="align-middle align-center">ID</th>
                            <th scope="col" class="align-middle align-center">Inspector ID</th>
                            <th scope="col" class="align-middle align-center">Inspector Name</th>
                            <th scope="col" class="align-middle align-center">Defect Description</th>
                            <th scope="col" class="align-middle align-center">Project ID</th>
                            <th scope="col" class="align-middle align-center">Phase ID</th>
                            <th scope="col" class="align-middle align-center">Job ID</th>
                            <th scope="col" class="align-middle align-center">Priority</th>
                            <th scope="col" class="align-middle align-center">Issue Date</th>
                            <th scope="col" class="align-middle align-center">Fixed</th>
                            <th scope="col" class="align-middle align-center">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="defect : ${defects}">
                            <td th:text="${defect.id}">1</td>
                            <td th:text="${defect.inspectorid}">Inspectorid</td>
                            <td th:text="${defect.inspectorname}">Inspectorname</td>
                            <td th:text="${defect.defectdesc}">Defectdesc</td>
                            <td th:text="${defect.projectid}">Projectid</td>
                            <td th:text="${defect.phaseid}">Phaseid</td>
                            <td th:text="${defect.jobid}">Jobid</td>
                            <td th:text="${defect.priority}">Priority</td>
                            <td th:text="${defect.issuedate}">Issuedate</td>
                            <td th:text="${defect.fixed}">Fixed</td>
                            <td> <a th:href="@{defects/edit9(id=${defect.id})}" class=" btn edit-button">Edit</a></td>
                        </tr>
                        <td colspan="11" align="right"><a href="/defects/add9" class="btn add-button">Add</a></td>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <!-- inheriting footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>

        <!-- inheriting style scripts -->
        <script th:replace="~{fragments/navbar :: script}"></script>
    </body>
</html>
