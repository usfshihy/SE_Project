<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="members" border= "2">
    <thead>
    <tr>
        <th>ID</th>
        <th>firstname</th>
        <th>lastname</th>
        <th>company</th>
        <th>branch</th>
        <th>address</th>
        <th>companyposition</th>
        <th>dateofbirth</th>
        <th>dateofjoiningcompany</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.firstname}">Firstname</td>
        <td th:text="${member.lastname}">Lastname</td>
        <td th:text="${member.company}">Company</td>
        <td th:text="${member.branch}">Branch</td>
        <td th:text="${member.address}">Address</td>
        <td th:text="${member.companyposition}">Companyposition</td>
        <td th:text="${member.dateofbirth}">Dateofbirth</td>
        <td th:text="${member.dateofjoiningcompany}">Dateofjoiningcompany</td>
        <td> <a th:href="@{members/edit4(id=${member.id})}">Edit</a></td>
    </tr>
    <td colspan="9" align="right"><a href="/members/add4">Add</a></td>
    </tbody>
</table>
<a href= "/">On the main</a>
</body>
</html>
