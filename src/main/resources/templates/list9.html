<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="defects" border= "2">
    <thead>
    <tr>
        <th>ID</th>
        <th>Inspectorid</th>
        <th>Inspectorname</th>
        <th>Defectdesc</th>
        <th>Projectid</th>
        <th>Phaseid</th>
        <th>Jobid</th>
        <th>Priority</th>
        <th>Issuedate</th>
        <th>Fixed</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="defect : ${defects}">
        <td th:text="${defect.id}">1</td>
        <td th:text="${defect.inspectorid}">Inspectorid</td>
        <td th:text="${defect.inspectorname}">Inspectorname</td>
        <td th:text="${defect.defectdesc}">Defectdesc</td>
        <td th:text="${defect.projectid}">Projectid</td>
        <td th:text="${defect.phaseid}">Phaseid</td>
        <td th:text="${defect.jobid}">Jobid</td>
        <td th:text="${defect.priority}">Priority</td>
        <td th:text="${defect.issuedate}">Issuedate</td>
        <td th:text="${defect.fixed}">Fixed</td>
        <td> <a th:href="@{defects/edit9(id=${defect.id})}">Edit</a></td>
    </tr>
    <td colspan="11" align="right"><a href="/defects/add9">Add</a></td>
    </tbody>
</table>
<a href= "/">On the main</a>
</body>
</html>
