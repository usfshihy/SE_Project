<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="books" border= "2">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Code</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Title</td>
        <td th:text="${book.code}">Code</td>
        <td> <a th:href="@{books/edit(id=${book.id})}">Edit</a></td>
    </tr>
    <td colspan="4" align="right"><a href="/books/add">Add</a></td>
    </tbody>
</table>
<a href= "/">On the main</a>
</body>
</html>
