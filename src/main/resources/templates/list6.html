<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Jobs</title>

        <!-- inheriting bootstrap classes and nav styles -->
        <link th:replace="~{fragments/navbar :: nav_style}">

        <!-- inheriting table styling -->
        <link rel="stylesheet" href="table_style.css">
    </head>
    <body>
        <!-- inheriting navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="main-page">
            <div th:replace="~{fragments/navbar :: sidenav}"></div>
            <div class="container style_table_div">
            <div>
                <table class="table table-striped table-bordered table_style align-middle jobs">
                    <thead>
                        <tr>
                            <th scope="col" class="align-middle align-center">ID</th>
                            <th scope="col" class="align-middle align-center">Job Name</th>
                            <th scope="col" class="align-middle align-center">Job Description</th>
                            <th scope="col" class="align-middle align-center">Assigned Worker ID</th>
                            <th scope="col" class="align-middle align-center">Priority</th>
                            <th scope="col" class="align-middle align-center">Due Date</th>
                            <th scope="col" class="align-middle align-center">Phase ID</th>
                            <th scope="col" class="align-middle align-center">Complete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="job : ${jobs}">
                            <td th:text="${job.id}">1</td>
                            <td th:text="${job.jobname}">Jobname</td>
                            <td th:text="${job.jobdesc}">Jobdesc</td>
                            <td th:text="${job.assignedworkerid}">Assignedworkerid</td>
                            <td th:text="${job.priority}">Priority</td>
                            <td th:text="${job.duedate}">Duedate</td>
                            <td th:text="${job.phaseid}">Phaseid</td>
                            <td th:text="${job.complete}">Complete</td>
                            <td> <a th:href="@{jobs/edit6(id=${job.id})}" class=" btn edit-button">Edit</a></td>
                        </tr>
                    <td colspan="9" align="right"><a href="/jobs/add6" class="btn add-button">Add</a></td>
                    </tbody>
                </table>
            </div>
        </div>
        </div>

        <!-- inheriting footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>

        <!-- inheriting style scripts -->
        <script th:replace="~{fragments/navbar :: script}"></script>
    </body>
</html>
