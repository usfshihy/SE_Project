<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Members</title>

        <!-- inheriting bootstrap classes and nav styles -->
        <link th:replace="~{fragments/navbar :: nav_style}">

        <!-- inheriting table styling -->
        <link rel="stylesheet" href="table_style.css">
    </head>
    <body>
        <!-- inheriting navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="main-page">
            <div th:replace="~{fragments/navbar :: sidenav}"></div>
            <div class="container style_table_div">
                <div>
                    <table class="table table-striped table-bordered table_style align-middle members">
                        <thead>
                            <tr>
                                <th scope="col" class="align-middle align-center">ID</th>
                                <th scope="col" class="align-middle align-center">First Name</th>
                                <th scope="col" class="align-middle align-center">Last Name</th>
                                <th scope="col" class="align-middle align-center">Company</th>
                                <th scope="col" class="align-middle align-center">Branch</th>
                                <th scope="col" class="align-middle align-center">Address</th>
                                <th scope="col" class="align-middle align-center">Company Position</th>
                                <th scope="col" class="align-middle align-center">Date Of Birth</th>
                                <th scope="col" class="align-middle align-center">Date Of Joining Company</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="member : ${members}">
                                <td th:text="${member.id}">1</td>
                                <td th:text="${member.firstname}">Firstname</td>
                                <td th:text="${member.lastname}">Lastname</td>
                                <td th:text="${member.company}">Company</td>
                                <td th:text="${member.branch}">Branch</td>
                                <td th:text="${member.address}">Address</td>
                                <td th:text="${member.companyposition}">Companyposition</td>
                                <td th:text="${member.dateofbirth}">Dateofbirth</td>
                                <td th:text="${member.dateofjoiningcompany}">Dateofjoiningcompany</td>
                                <td> <a th:href="@{members/edit4(id=${member.id})}" class=" btn edit-button">Edit</a></td>
                            </tr>
                        <td colspan="10" align="right"><a href="/members/add4" class="btn add-button">Add</a></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- inheriting footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>

        <!-- inheriting style scripts -->
        <script th:replace="~{fragments/navbar :: script}"></script>
    </body>
</html>
